<html>
<head>
    <title>Basic usage</title>
    <meta charset="utf-8">
    <link href="../../content/shared/styles/examples-offline.css" rel="stylesheet">
    <link href="../../../styles/kendo.common.min.css" rel="stylesheet">
    <link href="../../../styles/kendo.rtl.min.css" rel="stylesheet">
    <link href="../../../styles/kendo.default.min.css" rel="stylesheet">

    <script src="../../../js/jquery.min.js"></script>

    <script>
        
    </script>

<body>
    
        <a class="offline-button" href="../index.html">Back</a>
    
    <div id="example">
    <div id="panel" class="demo-section">
        <ul>
            <li>
                <label for="blog-title">Title:</label>
                <input type="text" id="blog-title" value="To Navigate, Or Not To Navigate?" class="k-textbox" />
            </li>
            <li>
                <label for="blog-twitter">Twitter handle:</label>
                <input type="text" id="blog-twitter" value="kendoui" class="k-textbox" />
            </li>
            <li>
                <label for="blog-content">Content:</label>
                <textarea id="blog-content" rows="4" cols="60" class="k-textbox">Routers are powerful tools in Single Page Applications, and Kendo UI's router provides an API to wrap up this power.</textarea>
            </li>
        </ul>

        <button id="preview" class="k-button">Preview</button>
    </div>

    <div id="blog-preview" class="demo-section"></div>
</div>

<script type="text/x-kendo-template" id="template">
    <h3>#= title #</h3>
    <h4>posted on <time>#= new Date().toLocaleDateString() #</time> by <strong>#= twitter #</strong></h4>
    <article>
    <img alt="#= twitter #" title="#= twitter #" width="73" height="73" class="t-widget"
    src="http://api.twitter.com/1/users/profile_image?screen_name=#= twitter #&size=bigger" />
    <p>#= content #</p>
    </article>
</script>

<script>
    var template = kendo.template($("#template").html());

    function preview() {
        $("#blog-preview").html(template({
            title: $("#blog-title").val(),
            twitter: $("#blog-twitter").val(),
            content: $("#blog-content").val()
        }));
    }

    preview();

    $("#preview").click(preview);
</script>

<style scoped>

        display: inline-block;

        width: 310px;
        margin: 10px;
        padding: 30px 15px 20px 15px;
        min-height: 200px;
    }
    
    #blog-preview {
        width: 310px;
    }

    #panel input,
    #panel textarea {
        font: inherit;
        width: 210px;

    #exampleWrap ul h3 {

    #example ul label {

        vertical-align: top;

        padding: 0 3px;
        text-align: right;
    }

    #preview {
        margin-left: 89px;
        height: 26px;
        width: 148px;
    }

    #example li {
        margin: 0.4em 0;
    }

    #example h3.k-header {
        margin: 1.4em 0 1em;
        padding: .4em 1.4em;

        border-radius: 2px;
    }

    #blog-content {
        height: 100px;

    #blog-preview img {
        float: left;

        text-transform: uppercase;

        width: 100%;
    }

    #blog-preview h4 strong {
        color: #ed662e;
    }

    #blog-preview p {
        margin-left: 93px;
    }
</style>
