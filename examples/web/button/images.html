<!DOCTYPE html>
<html>
<head>
    <title>Images</title>
    <meta charset="utf-8">
    <link href="../../content/shared/styles/examples-offline.css" rel="stylesheet">
    <link href="../../../styles/kendo.common.min.css" rel="stylesheet">
    <link href="../../../styles/kendo.rtl.min.css" rel="stylesheet">
    <link href="../../../styles/kendo.default.min.css" rel="stylesheet">

    <script src="../../../js/jquery.min.js"></script>
    <script src="../../../js/kendo.web.min.js"></script>
    <script src="../../content/shared/js/console.js"></script>
    <script>
        
    </script>
    
    
</head>
<body>
    
        <a class="offline-button" href="../index.html">Back</a>
    
    
        <div id="example" class="k-content">

            <div class="demo-section">
                <h3 class="title">Kendo UI Button with icons</h3>
                <button type="button" id="iconButton">Sprite icon</button>
                <button type="button" id="kendoIconButton">Kendo UI sprite icon</button>
                <button type="button" id="imageButton">Image icon</button>
            </div>

            <script>
                $(document).ready(function() {
                    $("#iconButton").kendoButton({
                        spriteCssClass: "k-icon netherlandsFlag"
                    });

                    $("#kendoIconButton").kendoButton({
                        icon: "funnel"
                    });

                    $("#imageButton").kendoButton({
                        imageUrl: "../../content/shared/icons/sports/snowboarding.png"
                    });
                });
            </script>

            <style scoped>
                .k-button .k-image {
                    height: 16px;
                }
                .demo-section {
                    width: 500px;
                    margin-top: 50px;
                    padding-bottom: 20px;
                    text-align: center;
                }
                .netherlandsFlag {
                    background-image: url("../../content/shared/styles/flags.png");
                    background-position: 0 -64px;
                }
            </style>
        </div>
	
			
</body>
</html>
